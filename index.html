<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <link href="css/todo.css" rel="stylesheet">
  <!--TODO when everything is done, change the jquery-ui to jquery-ui.min-->
  <link href="css/jquery-ui.css" rel="stylesheet">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/todo.js"></script>
</head>

<body>
<div class="container">
  <div>
    <h1>My To-do List</h1>
  </div>

  <div id="to-do">
    <button id="add-todo">Add to-do item</button>
    <h2>To Be Done</h2>
    <ul id="todo-list" class="sortable"></ul>
  </div>

  <div id="completed">
    <h2>Completed Tasks</h2>
    <ul id="completed-list" class="sortable"></ul>
  </div>

  <div id="new-todo" title="Add tod-do item" hidden="hidden">
    <form>
      <p>
        <label for="task-title">Task Name:</label><br>
        <input type="text" name="task" size="32" id="task-title"><br>
        <!--TODO add functionality to accept the description-->
        <label for="task-description">Description:</label><br>
        <textarea name="task" id="task-description" cols="30" rows="6"></textarea><br>
      </p>
    </form>
  </div>
</div>
</body>
</html>
